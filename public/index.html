<!doctype html>
<meta charset="utf-8">
<title>hello starlight</title>
<style>
@font-face {
  font-family: 'ITC Garamond Narrow';
  src: url('/itc-garamond-std-book-narrow.woff2') format('woff2');
}

html {
	background: black;
	color: white;
	margin: 0;
	display: flex;
	place-items: center;
	place-content: center;
	height: 100vh;
	font-family: 'ITC Garamond Narrow', itc garamond std narrow, itc garamond narrow, garamond, serif;
	font-size: 3em;
	font-variant-emoji: text;
}

h1 span {
	text-decoration: underline;
	text-decoration-color: #38f8c0;
	text-decoration-style: double;
	text-decoration-skip-ink: none;
	color: white;
}

star-light {
	--special: cyan;
	position: absolute;
	background: var(--special);
	width: 1px;
	height: 1px;
	animation: star 1s infinite linear;
	animation-duration: 1s;
	transform: rotate(45deg);
}

@keyframes star {
	0% {
		background-color: white;
	}

	50% {
		background-color: black;
	}

	51% {
		background-color: var(--special);
	}

	52% {
		background-color: black;
	}

	80% {
		background-color: white;
	}
}
</style>
<h1>★ <span>hello starlight</span> ★</h1>
<script>
requestAnimationFrame(function more() {
	with ({rand: Math.random}) {
		let specials = ["white", "white", "white", "cyan", "red", "hotpink", "cyan", "orange", "yellow", "lime", "cyan", "lime", "#ff2a50", "#33ffd7", "#38f8c0", "yellow", "white", "red"]
		let star = document.createElement("star-light")
		star.style.left = (rand() * 100) + "vw"
		star.style.top = (rand() * 100) + "vh"
		star.style.animationDuration = rand() * 1 + "s"
		star.style.height = star.style.width = ((Math.random()*3|0)+1) + "px"
		star.style.setProperty("special", specials[rand()*10|0])
		document.body.append(star)
		setTimeout(more, requestAnimationFrame(rand) * 1000)
    }
})
</script>
